<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- for optimal display on high DPI devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Photo Sphere Viewer CSS (via CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css"
  />
  
  <title>Photo Sphere Viewer Demo</title>
</head>
<body>
  <!-- the viewer container must have a defined size -->
  <div id="viewer" style="width: 100vw; height: 100vh;"></div>

  <!-- Import map tells the browser where to find the modules when using "import" -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
      "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js",
      "@photo-sphere-viewer/plan-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/plan-plugin/index.module.js",
      "@photo-sphere-viewer/markers-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.module.js",
      "leaflet": "https://unpkg.com/leaflet@1.7.1/dist/leaflet-src.esm.js"
    }
  }
  </script>
  <!-- This script uses ES modules to import the Photo Sphere Viewer from the CDN -->
  <script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';
    import { PlanPlugin } from '@photo-sphere-viewer/plan-plugin';
    import { MarkersPlugin } from '@photo-sphere-viewer/markers-plugin';
    import { TileLayer } from 'leaflet';

    const myCoordinates = [34.02251, -116.91541];
    
    // Create the viewer
    const viewer = new Viewer({
      container: document.querySelector('#viewer'),
      panorama: 'Panoramas/[Group 6]-DSC_3886_DSC_3894-9 images.jpg',  // replace with your actual panorama image path/URL
      caption: 'My 360Â° Panorama',      // optional text displayed at the bottom
      
      plugins: [
        [PlanPlugin, {
          defaultZoom: 14,
          coordinates: myCoordinates,
          bearing: '120deg',
          layers: [
            {
              name: 'OpenStreetMap',
              urlTemplate: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              attribution: '&copy; OpenStreetMap',
            },
            {
              name: 'OpenTopoMap',
              layer: new TileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                subdomains: ['a', 'b', 'c'],
                maxZoom: 17,
              }),
              attribution: '&copy; OpenTopoMap',
            },
          ]
    });
  </script>
</body>
</html>
